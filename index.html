<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- header -->
        <header>
            <!-- nav -->
            <nav class="navbar navbar-expand-lg bg-white justify-content-between">
                <div class="container-fluid">
                    <a class="navbar-brand logo-sm" href="#">
                        <img class="logo" src="img/mobile-logo.png" alt="boolean small">
                    </a>
                    <a class="navbar-brand d-none logo-lg" href="#">
                        <img class="logo" src="img/logo.svg" alt="boolean small">
                    </a>
                    <form class="d-flex" role="search">
                        <div class="search-color d-flex align-items-center">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input class="form-control me-2 bg-transparent border-0" type="search"
                                placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Search">
                        </div>
                    </form>
                    <div class=" justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item d-none">
                                <a class="nav-link" aria-current="page" href="#"><i class="fa-solid fa-list-ul"></i></a>
                            </li>
                            <li class="nav-item d-none">
                                <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                            </li>
                            <li class="nav-item d-none">
                                <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"><i class="fa-solid fa-bell text-warning"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- /nav -->
        </header>
        <!-- /header -->

        <!-- main-block -->
        <div class="main-block">
            <!-- sidebar -->
            <div class="sidebar text-white">
                <div class="container-fluid h-100 text-center">
                    <div class="row h-100 justify-content-center">
                        <div class="col pt-4">
                            <div class="pb-3 d-flex align-items-center justify-content-around">
                                <i class="fa-solid fa-house"></i>
                                <span class="sb-icon-name">Home</span>
                            </div>
                            <div class="pb-3 d-flex align-items-center justify-content-around">
                                <i class="fa-solid fa-chart-simple"></i>
                                <span class="sb-icon-name">Stats</span>
                            </div>
                            <div class="d-flex align-items-center justify-content-around">
                                <i class="fa-solid fa-signal"></i>
                                <span class="sb-icon-name">Signals</span>
                            </div>
                        </div>
                        <div class="col d-flex align-items-end pb-4">
                            <div class="d-flex w-100 align-items-center justify-content-around">
                                <i class="fa-solid fa-gear"></i>
                                <span class="sb-icon-name">Admin</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /sidebar -->

            <!-- content-block -->
            <div class="content-block">
                <!-- header -->
                <header class="bg-primary text-white py-4 px-1">
                    <div class="container-fluid">
                        <div class="row g-4 align-items-start">
                            <div class="col-12 col-md-4 order-md-3 d-flex align-items-center">
                                <span class="me-4 fw-semibold">Nuovo Studente</span>
                                <span class="border border-white rounded square"><i class="fa-solid fa-plus"></i></span>
                            </div>
                            <div class="col-12 col-md-4 order-md-1">
                                <div>
                                    <span class="fw-bold fs-5">Boolean</span>
                                    <span class="badge rounded-pill secondary-color ms-1">Piano Blaze</span>
                                </div>
                                <div>
                                    <span class="badge rounded-pill badge-color">3 app</span>
                                    <span><i class="fa-solid fa-angles-right"></i></span>
                                    <span class="badge rounded-pill badge-color d-lg-none"><i class="fa-solid fa-plus"></i></span>
                                    <span class="badge rounded-pill badge-color d-none d-lg-inline-block">Boolean mobile app</span>
                                    <span class="badge rounded-pill badge-color d-none d-lg-inline-block">Boolean web app</span>
                                    <span class="badge rounded-pill badge-color d-none d-lg-inline-block">Boolean blog app</span>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 order-md-2">
                                <div class="fw-semibold">Studenti online negli ultimi 30 minuti</div>
                                <span class="fw-semibold fs-3">125</span>
                            </div>
                        </div>
                    </div>
                </header>
                <!-- /header -->


            </div>
            <!-- /content-block -->
        </div>
        <!-- /main-block -->
    </div>
    <!-- /wrapper -->
</body>

</html>
